<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Tracker</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
    }
    .entry {
      margin: 5px 0;
    }
    .positive { color: green; }
    .negative { color: red; }
  </style>
</head>
<body>
  <h1>Money Tracker (VND)</h1>
  <div>
    <input type="number" id="amount" placeholder="Amount (VND)">
    <input type="text" id="note" placeholder="Note">
    <button onclick="addTransaction(true)">+ Add</button>
    <button onclick="addTransaction(false)">âˆ’ Subtract</button>
    <button onclick="clearAll()" style="background-color:red;color:white">Clear All</button>
  </div>
  <h2 id="balance">Balance: 0 VND</h2>
  <div id="history"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYt64cV0SP29xhhaVa7Ja_fOjrVKy6Qb4",
      authDomain: "money-tracker-889a6.firebaseapp.com",
      projectId: "money-tracker-889a6",
      storageBucket: "money-tracker-889a6.appspot.com",
      messagingSenderId: "1084776143786",
      appId: "1:1084776143786:web:385c1793e6a83836d6e9d3",
      measurementId: "G-10HV9F6MF2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const transRef = collection(db, "transactions");

    const historyEl = document.getElementById("history");
    const balanceEl = document.getElementById("balance");

    let balance = 0;

    function formatVND(value) {
      return value.toLocaleString('vi-VN') + " VND";
    }

    function renderTransactions(transactions) {
      historyEl.innerHTML = "";
      balance = 0;
      transactions.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "entry " + (data.amount > 0 ? "positive" : "negative");
        div.textContent = `${data.time} | ${data.note}: ${formatVND(data.amount)}`;
        historyEl.appendChild(div);
        balance += data.amount;
      });
      balanceEl.textContent = "Balance: " + formatVND(balance);
    }

    // Listen to changes live
    onSnapshot(transRef, (snapshot) => {
      renderTransactions(snapshot.docs);
    });

    async function addTransaction(isPlus) {
      const amountEl = document.getElementById("amount");
      const noteEl = document.getElementById("note");
      const value = parseInt(amountEl.value);
      const note = noteEl.value || "(no note)";
      if (isNaN(value) || value === 0) return;

      const now = new Date().toLocaleString();
      await addDoc(transRef, {
        amount: isPlus ? value : -value,
        note,
        time: now
      });

      amountEl.value = "";
      noteEl.value = "";
    }

    async function clearAll() {
      if (!confirm("Are you sure you want to delete all transactions?")) return;
      const snapshot = await getDocs(transRef);
      snapshot.forEach(docSnap => {
        deleteDoc(doc(db, "transactions", docSnap.id));
      });
    }
  </script>
</body>
</html>
