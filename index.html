<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Tracker (VND)</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    #transactions {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Money Tracker (VND)</h1>
  <div>
    <input id="amount" type="number" placeholder="Enter amount" />
    <button onclick="addTransaction('add')">+ Add</button>
    <button onclick="addTransaction('subtract')">- Subtract</button>
    <button onclick="exportToTxt()">Export .txt</button>
    <button onclick="clearAll()">Clear All</button>
  </div>
  <h2 id="balance">Balance: 0₫</h2>
  <ul id="transactions"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYt64cV0SP29xhhaVa7Ja_fOjrVKy6Qb4",
      authDomain: "money-tracker-889a6.firebaseapp.com",
      projectId: "money-tracker-889a6",
      storageBucket: "money-tracker-889a6.appspot.com",
      messagingSenderId: "1084776143786",
      appId: "1:1084776143786:web:385c1793e6a83836d6e9d3",
      databaseURL: "https://money-tracker-889a6-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const transactionsRef = ref(db, 'transactions');

    const amountInput = document.getElementById("amount");
    const balanceDisplay = document.getElementById("balance");
    const transactionsList = document.getElementById("transactions");

    let balance = 0;

    function renderTransactions(data) {
      transactionsList.innerHTML = "";
      balance = 0;

      for (const id in data) {
        const tx = data[id];
        const li = document.createElement("li");
        li.textContent = `${tx.type === 'add' ? '+' : '-'} ${tx.amount}₫ (${tx.time})`;
        transactionsList.appendChild(li);

        if (tx.type === 'add') {
          balance += tx.amount;
        } else {
          balance -= tx.amount;
        }
      }

      balanceDisplay.textContent = `Balance: ${balance.toLocaleString()}₫`;
    }

    onValue(transactionsRef, (snapshot) => {
      const data = snapshot.val() || {};
      renderTransactions(data);
    });

    window.addTransaction = function (type) {
      const amount = parseInt(amountInput.value);
      if (isNaN(amount) || amount <= 0) return;
      const now = new Date();
      const timestamp = now.toLocaleString();

      push(transactionsRef, {
        amount,
        type,
        time: timestamp
      });

      amountInput.value = "";
    };

    window.exportToTxt = function () {
      const list = Array.from(transactionsList.children).map(li => li.textContent).join("\n");
      const blob = new Blob([list], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "transactions.txt";
      a.click();
    };

    window.clearAll = function () {
      if (confirm("Clear all data?")) {
        set(transactionsRef, null);
      }
    };
  </script>
</body>
</html>
