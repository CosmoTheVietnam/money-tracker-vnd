<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker (VND)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .entry {
      background: #f9f9f9;
      padding: 10px;
      border-left: 5px solid;
      margin-bottom: 5px;
      border-radius: 5px;
      font-size: 0.95em;
    }
    .plus {
      border-color: #2ecc71;
    }
    .minus {
      border-color: #e74c3c;
    }
    #history {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    #balance {
      font-size: 1.5em;
      color: #27ae60;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Money Tracker (VND)</h1>

    <input type="number" id="amount" placeholder="Amount in VND">
    <input type="text" id="description" placeholder="Description">
    <button onclick="addTransaction(true)">+ Add</button>
    <button onclick="addTransaction(false)">- Subtract</button>
    <button onclick="exportToTxt()">Export to .txt</button>
    <button onclick="clearAll()" style="background-color:#e74c3c;">Clear All</button>

    <div id="balance">Balance: 0 ₫</div>
    <div id="history"></div>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function saveAndRender() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
      renderTransactions();
    }

    function addTransaction(isPlus) {
      const amountInput = document.getElementById('amount');
      const descriptionInput = document.getElementById('description');
      const amount = parseInt(amountInput.value);
      const description = descriptionInput.value;
      if (isNaN(amount) || description === '') return;

      const now = new Date();
      const datetime = now.toLocaleDateString('vi-VN') + ' ' + now.toLocaleTimeString('vi-VN');

      transactions.push({
        amount: isPlus ? amount : -amount,
        description: description,
        date: datetime
      });

      amountInput.value = '';
      descriptionInput.value = '';
      saveAndRender();
    }

    function renderTransactions() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      let balance = 0;

      transactions.slice().reverse().forEach(t => {
        balance += t.amount;
        const div = document.createElement('div');
        div.className = 'entry ' + (t.amount >= 0 ? 'plus' : 'minus');
        div.textContent = `${t.date} | ${t.description}: ${t.amount.toLocaleString('vi-VN')} ₫`;
        historyDiv.appendChild(div);
      });

      document.getElementById('balance').textContent = `Balance: ${balance.toLocaleString('vi-VN')} ₫`;
    }

    function exportToTxt() {
      let text = 'Money Tracker History (VND)\n\n';
      let total = 0;
      transactions.forEach(t => {
        total += t.amount;
        text += `${t.date} | ${t.description}: ${t.amount.toLocaleString('vi-VN')} ₫\n`;
      });
      text += `\nTotal Balance: ${total.toLocaleString('vi-VN')} ₫`;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'money_tracker.txt';
      link.click();
    }

    function clearAll() {
      if (confirm('Are you sure you want to clear all transactions?')) {
        transactions = [];
        saveAndRender();
      }
    }

    renderTransactions();
  </script>
</body>
</html>
